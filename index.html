<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>

    <img src="logo.svg" alt="the logo image" class="logo">

    <nav class="off" id="mob-menu">

      <div class="close-btn">
        <img src="icon-close-menu.svg" alt="the close icon" id="close-btn">
      </div>

      <ul>
        <li class="sub-menu" id="features-link">

          <div class="dropdown-links">
            <a href="#">Features</a>
            <div id="features-arrow">
              <img src="icon-arrow-down.svg" alt="" id="f-arrow">
            </div>
          </div>


          <div class="off" id="sub-menu-1">
            <a href="#">
              <img src="icon-todo.svg" alt="">
              ToDo List
            </a>
            <a href="#">
              <img src="icon-calendar.svg" alt="">
              Calender
            </a>
            <a href="#">
              <img src="icon-reminders.svg" alt="">
              Reminders
            </a>
            <a href="#">
              <img src="icon-planning.svg" alt="">
              Planning
            </a>
          </div>
        </li>

        <li class="sub-menu" id="company-link">

          <div class="dropdown-links">
            <a href="#">Company</a>
            <div id="company-arrow">
              <img src="icon-arrow-down.svg" alt="" id="c-arrow">
            </div>
          </div>

          <div class="off" id="sub-menu-2">

            <a href="#">
              History
            </a>
            <a href="#">
              Our Team
            </a>
            <a href="#">
              Blog
            </a>

          </div>
        </li>

        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>

      <div class="header-buttons">
        <button>Login</button>
        <button>Register</button>
      </div>
    </nav>

    <img src="icon-menu.svg" alt="" id="hamburger-btn">

  </header>

  <div class="hero-container">
    <div class="content-container">
      <div class="text-content">
        <h1> Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <div class="button">
          <button>Learn More</button>
        </div>
      </div>

      <div class="our-partners">
        <img src="client-databiz.svg" alt="">
        <img src="client-audiophile.svg" alt="">
        <img src="client-meet.svg" alt="">
        <img src="client-maker.svg" alt="">
      </div>
    </div>

    <div class="img-container">
      <img src="image-hero-desktop.png" alt="">
    </div>
  </div>

  <script src="app2.js"></script>
</body>

</html>
